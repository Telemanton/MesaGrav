<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Usuario - UJA Key User</title>
    <link rel="stylesheet" href="/css/styles-keyuser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="logo">
                <img src="https://idp.ujaen.es/autenticacion/module.php/themeujaen3/assets/logo_uja.png" alt="UJA Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/keyuser-home"><i class="fas fa-arrow-left"></i> Volver</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-wrapper">
        <section class="intro">
            <h1><i class="fas fa-user-plus"></i> Crear Nuevo Usuario</h1>
            <p>Complete los datos del nuevo operador del sistema.</p>
        </section>

        <section class="form-section">
            <form action="/save-user" method="post" class="user-form">

                <div class="form-group">
                    <label><i class="fas fa-user"></i> Nombre Completo</label>
                    <input type="text" name="name" required placeholder="Juan Pérez García" maxlength="100">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-user-tag"></i> Apellidos</label>
                    <input type="text" name="surname" required placeholder="Pérez García" maxlength="100">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" required placeholder="usuario@ujaen.es" maxlength="100">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-id-badge"></i> Nombre de Usuario</label>
                    <input type="text" name="username" required placeholder="juanperez" maxlength="50" minlength="3">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" name="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-users-cog"></i> Rol</label>
                    <select name="role" required class="form-select">
                        <option value="">Seleccione un rol...</option>
                        <option value="USER">Usuario Normal</option>
                        <option value="KEYUSER">Key User</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Crear Usuario
                    </button>
                    <a href="/cancel" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </section>
    </div>

    <script>
        // Confirmación antes de enviar (Vanilla JS)
        document.querySelector('.user-form').addEventListener('submit', function(e) {
            if (!confirm('¿Crear este usuario?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
