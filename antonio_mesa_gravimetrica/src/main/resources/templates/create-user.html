<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Usuario - UJA Key User</title>
    <link rel="stylesheet" th:href="@{/css/styles-keyuser.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="logo">
                <img src="https://idp.ujaen.es/autenticacion/module.php/themeujaen3/assets/logo_uja.png" alt="UJA Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/keyuser-home"><i class="fas fa-arrow-left"></i> Volver</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-wrapper">
        <section class="intro">
            <h1><i class="fas fa-user-plus"></i> Crear Nuevo Usuario</h1>
            <p>Complete los datos del nuevo operador del sistema.</p>
        </section>

        <!-- MENSAJES DE ÉXITO/ERROR -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <section class="form-section">
            <form th:action="@{/save-user}" th:object="${userForm}" method="post" class="user-form">
                
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Nombre Completo</label>
                    <input type="text" th:field="*{name}" required 
                           placeholder="Juan Pérez García" maxlength="100">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-user-tag"></i> Apellidos</label>
                    <input type="text" th:field="*{surname}" required 
                           placeholder="Pérez García" maxlength="100">
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error"></span>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" th:field="*{email}" required 
                           placeholder="usuario@ujaen.es" maxlength="100">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-id-badge"></i> Nombre de Usuario</label>
                    <input type="text" th:field="*{username}" required 
                           placeholder="juanperez" maxlength="50" minlength="3">
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" th:field="*{password}" required 
                           placeholder="Mínimo 6 caracteres" minlength="6">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-users-cog"></i> Rol</label>
                    <select th:field="*{role}" required class="form-select">
                        <option value="">Seleccione un rol...</option>
                        <option value="USER">Usuario Normal</option>
                        <option value="KEYUSER">Key User</option>
                    </select>
                    <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Crear Usuario
                    </button>
                    <a href="/keyuser-home" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </section>
    </div>

    <script>
        // Confirmación antes de enviar
        document.querySelector('.user-form').addEventListener('submit', function(e) {
            if (!confirm('¿Crear este usuario?')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
