<form th:action="@{/update-user}" th:object="${userForm}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label>Username:</label>
        <input type="text" th:field="*{username}" readonly class="readonly-input" />
    </div>

    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" th:field="*{name}" required />
    </div>

    <div class="form-group">
        <label>Apellidos:</label>
        <input type="text" th:field="*{surname}" required />
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required />
    </div>

    <div class="form-group">
        <label>Rol:</label>
        <select th:field="*{role}">
            <option th:value="USER">USER</option>
            <option th:value="KEYUSER">KEYUSER</option>
            <option th:value="ADMIN">ADMIN</option>
        </select>
    </div>

    <div class="actions">
        <button type="submit" class="btn-save">Guardar Cambios</button>
        <a href="/admin-users" class="btn-cancel">Cancelar</a>
    </div>
</form>
